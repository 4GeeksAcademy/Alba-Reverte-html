<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cb0b52d54f.js" crossorigin="anonymous"></script>
    <title>Bootstrap demo</title>
  </head>
  <body>
    <div class="card text d-flex">
      <div class="card-header">
        <h2><strong>Payment form example</strong></h2>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <form class="row g-3">
          <div class="col-md-5">
            <label for="number" class="form-label">Card #</label>
            <input type="text" class="form-control" id="text" placeholder="XXXXXXXXXXXX">
          </div>
          <div class="col-md-3">
            <label for="number2" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="number2" placeholder="0000" maxlength="3">
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Amount</label>
            <div class="dollar d-flex align-items-center">
              <i class="fa-solid fa-dollar-sign"></i>
              <input type="text" class="form-control" id="text" placeholder="Amount">
            </div>
          </div>
          
          <div class="col-6">
            <label for="inputAddress" class="form-label">First name</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="">
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">Last name</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Pick a state</option>
              <option>Madrid</option>
              <option>Barcelona</option>
              <option>Murcia</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>

          
              
            <div class="col-6">
              <label>We accept:</label>
              <br>
              <br>
            <div class="box bg-secondary col-5 rounded">
              <div class="form-check form-check-inline">
                
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
              </label>
              </div>
            
              <div class="form-check form-check-inline">
                
                 <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                 <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                </label>
                </div>
            
              <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                 <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
              </div>
              <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                 <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
              </div>
            </div>
          </div>
              
               <div class="col-6">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                 <div>
                   <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                 </div>
               
             
                  <div class="notafinal">
                    <p class="fw-light">Add any notes here.</p>
                  </div>
               </div>
        </form>
      </div>
      <div class="card-footer text-body-secondary text-end">
        <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
        <button type="button" class="btn btn-primary btn-sm">Send</button>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
